version: '2'
services:
  db:
    container_name: rails_db
    image: mysql:5.7
    environment:
       MYSQL_ROOT_PASSWORD: password
       MYSQL_USER: rails
       MYSQL_PASSWORD: rails
  web:
    container_name: rails_web
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    links:
      - db:mysql
    depends_on:
      - db